name: Release

on:
  push:
    branches:
      - release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe
            name: Windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ""
            name: Linux
          - platform: macos-latest
            target: x86_64-apple-darwin
            ext: ""
            name: macOS-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            ext: ""
            name: macOS-arm64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from latest tag
        id: version
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          version=${tag#v}
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Version: $version (tag: $tag)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build -- --rename --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: time-locker-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/TimeLocker-${{ steps.version.outputs.version }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from latest tag
        id: version
        run: |
          tag=$(git describe --tags --abbrev=0)
          version=${tag#v}
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Windows
          cp artifacts/time-locker-Windows/TimeLocker-${{ steps.version.outputs.version }}.exe release/
          # Linux
          cp artifacts/time-locker-Linux/TimeLocker-${{ steps.version.outputs.version }} release/TimeLocker-${{ steps.version.outputs.version }}-linux
          chmod +x release/TimeLocker-${{ steps.version.outputs.version }}-linux
          # macOS x64
          cp artifacts/time-locker-macOS-x64/TimeLocker-${{ steps.version.outputs.version }} release/TimeLocker-${{ steps.version.outputs.version }}-macos-x64
          chmod +x release/TimeLocker-${{ steps.version.outputs.version }}-macos-x64
          # macOS arm64
          cp artifacts/time-locker-macOS-arm64/TimeLocker-${{ steps.version.outputs.version }} release/TimeLocker-${{ steps.version.outputs.version }}-macos-arm64
          chmod +x release/TimeLocker-${{ steps.version.outputs.version }}-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Time Locker ${{ steps.version.outputs.tag }}
          body: |
            See the [README](https://github.com/${{ github.repository }}#readme) for usage instructions.

            ## Downloads
            | Platform | File |
            |----------|------|
            | Windows | `TimeLocker-${{ steps.version.outputs.version }}.exe` |
            | Linux | `TimeLocker-${{ steps.version.outputs.version }}-linux` |
            | macOS (Intel) | `TimeLocker-${{ steps.version.outputs.version }}-macos-x64` |
            | macOS (Apple Silicon) | `TimeLocker-${{ steps.version.outputs.version }}-macos-arm64` |
          draft: false
          prerelease: false
          files: |
            release/TimeLocker-${{ steps.version.outputs.version }}.exe
            release/TimeLocker-${{ steps.version.outputs.version }}-linux
            release/TimeLocker-${{ steps.version.outputs.version }}-macos-x64
            release/TimeLocker-${{ steps.version.outputs.version }}-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
